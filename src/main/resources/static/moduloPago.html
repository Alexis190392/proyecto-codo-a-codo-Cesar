<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="js/moduloPago.js"></script>
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <title>Modulo de pago</title>
</head>
<body class="moduloPago">
<div
        class="container-fluid my-4 p-3 rounded-4 justify-content-center align-item-center moduloP text-light"
> <form>
    <h1 class="text-center">Modulo de pago</h1>
    <div class="row">
        <div class="gap-2">
            <div class="col my-2">
                <label for="tipoTarjeta">Tipo de tarjeta</label>
                <select
                        class="form-select me-2"
                        name="tipoTarjeta"
                        id="tipoTarjeta"
                        aria-label=".form-select-lg example"
                >
                    <option selected></option>
                    <option value="1">Débito</option>
                    <option value="2">Crédito</option>
                </select>
            </div>
            <div class="col my-2">
                <label for="tarjetahabiente">Nombre del Titular</label>
                <input
                        type="text"
                        class="form-control"
                        name="nombreTitular"
                        id="tarjetahabiente"
                        placeholder="Nombre del Titular"
                />
            </div>
            <div class="col my-2">
                <label for="numeroTarjeta">Numero de la Tarjeta</label>
                <input
                        type="number"
                        class="form-control"
                        id="numeroTarjeta"
                        name="numeroTarjeta"
                        placeholder="0000 0000 0000 0000"
                        aria-label="Last name"
                />
            </div>
            <div class="col my-2">
                <label for="numeroCuetoas">Número de Cuotas</label>
                <select
                        class="form-select me-2"
                        id="numeroCuetoas"
                        name="cuotas"
                        aria-label=".form-select-lg example"
                >
                    <option selected>Cuotas</option>
                    <option value="1">1 - Cuota</option>
                    <option value="3">3 - Cuotas</option>
                    <option value="6">6 - Cuotas</option>
                    <option value="9">9 - Cuotas</option>
                    <option value="12">12 - Cuotas</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <label for="documento">Número de Documento</label>
            <div class="d-flex gap-1">
                <div class="col-md-4">
                    <select
                            class="form-select me-5"
                            name="tipoDocumento"
                            aria-label=".form-select-lg example"
                    >
                        <option selected>Tipo</option>
                        <option value="1">DNI</option>
                        <option value="2">CUIL</option>
                    </select>
                </div>
                <input
                        class="form-control"
                        id="documento"
                        type="number"
                        name="numeroDocumento"
                        placeholder="Numero de Documento"
                        aria-label="default input example"
                />
            </div>
        </div>
    </div>
    <div class="row justify-content-center my-4">
        <div class="col">
            <label>Fecha de vencimiento</label>
            <div class="d-flex gap-1">
                <div class="col-md-6">
                    <label for="mes">Mes</label>
                    <select
                            class="form-select me-2"
                            id="mes"
                            aria-label=".form-select-lg example"
                    >
                        <option selected></option>
                        <option value="1">01-Enero</option>
                        <option value="2">02-Febrero</option>
                        <option value="3">03-Marzo</option>
                        <option value="4">04-Abril</option>
                        <option value="5">05-Mayo</option>
                        <option value="6">06-Junio</option>
                        <option value="7">07-Julio</option>
                        <option value="8">08-Agosto</option>
                        <option value="9">09-Septiembre</option>
                        <option value="10">10-Octubre</option>
                        <option value="11">11-Noviembre</option>
                        <option value="12">12-Diciembre</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="anyo">Año</label>
                    <select
                            class="form-select me-2"
                            id="anyo"
                            aria-label=".form-select-lg example"
                    >
                        <option selected></option>
                        <option value="1">2023</option>
                        <option value="2">2024</option>
                        <option value="3">2025</option>
                        <option value="4">2026</option>
                        <option value="5">2027</option>
                        <option value="6">2028</option>
                        <option value="7">2029</option>
                        <option value="8">2030</option>
                        <option value="9">2031</option>
                        <option value="10">2032</option>
                        <option value="11">2033</option>
                        <option value="12">2034</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col my-4">
        <label for="codigoTarjeta">Verificación de la tarjeta</label>
        <input
                type="password"
                class="form-control"
                id="codigoTarjeta"
                placeholder="***"
        />
    </div>
    <div class="row p-0 m-0 my-4">
        <div class="col">
            <button
                    type="submit"
                    id="finalizarCompra"
                    class="btn btn-primary"
                    style="width: 100%"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    disabled>

                Finalizar compra
            </button>

            <div
                    class="modal fade text-dark"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="pago">Pago</h1>
                            <button
                                    type="reset"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <p id="total-pago-procesado">
                                Su pago se a procesado con exito
                            </p>
                        </div>
                        <div class="modal-footer">
                            <a
                                    type="reset"
                                    class="btn btn-primary"
                                    href="index.html"
                                    aria-label="Close"
                            >Cerrar</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div></form>
</div>
</body>
</html>
